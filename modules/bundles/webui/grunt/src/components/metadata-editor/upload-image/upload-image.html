<div class="fileinput fileinput-new file-input-container" data-provides="fileinput">
    <div class="input-group">
        <div class="form-control form-control-fix uneditable-input" data-trigger="fileinput">
            <span class="fileinput-filename"></span>
        </div>
        <span class="input-group-addon btn btn-default btn-file">
                <span class="fileinput-new" translate="metadata.edition.upload.selectimage">Select file</span>
                <span class="fileinput-exists" translate="data.modal.change">Change</span>
                <input type="file"
                       name="graphicOverviewFileInput"
                       class="uploadimage"
                       onchange="angular.element(this).scope().mdUploadImgCtrl.uploadImage(this.value,angular.element(this).scope().mdUploadImgCtrl.fieldObj.field);"/>
            </span>
        <a class="input-group-addon btn btn-default fileinput-exists"
           data-dismiss="fileinput"
           translate="data.modal.remove" id="removeFile">Remove</a>
    </div>
</div>
<img ng-if="mdUploadImgCtrl.fieldObj.field.value && mdUploadImgCtrl.isValidUri(metadataform[blockObj.block.name+'_'+blockIndex+'_'+mdUploadImgCtrl.fieldObj.field.name+'_'+$index])"
     class="img-thumbnail"
     ng-src="{{mdUploadImgCtrl.fieldObj.field.value}}"/>
<input type="text"
       class="form-control form-control-fix"
       placeholder="{{mdUploadImgCtrl.fieldObj.field.name | translate}}"
       ng-pattern="mdUploadImgCtrl.uriRegExp"
       ng-model="mdUploadImgCtrl.fieldObj.field.value"
       ng-required="mdUploadImgCtrl.fieldObj.field.obligation === 'M'"
       ng-class="{'highlight-invalid':!mdUploadImgCtrl.isValidField(metadataform[blockObj.block.name+'_'+blockIndex+'_'+mdUploadImgCtrl.fieldObj.field.name+'_'+$index])}"
       dynamic-name="blockObj.block.name+'_'+blockIndex+'_'+mdUploadImgCtrl.fieldObj.field.name+'_'+$index"
       debounce="200"/>
