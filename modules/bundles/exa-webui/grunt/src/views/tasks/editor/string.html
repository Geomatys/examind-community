<!-- We need one String parameter with no restriction -->
<div ng-if="parameter.restriction.enumeration.length == 0">
    <input id="{{replaceStr(parameter.id)}}" class="form-control" ng-required="parameter.mandatory" type="{{parameter.ext.hidden ? 'password' : 'text'}}"
           value="{{parameter.default}}" name="{{parameter.name}}" ng-model="parameter.save[$index]"/>
</div>

<!-- We need one String parameter with multiple restriction -->
<div ng-if="parameter.restriction.enumeration.length > 1">
    <select id="{{replaceStr(parameter.id)}}" ng-required="parameter.mandatory" class="form-control"
            ng-model="parameter.save[$index]" ng-options="val for val in parameter.restriction.enumeration">
    </select>
</div>
