<div class="parameter-group">
    <div class="group-header">
        <label title="{{parameter.description}}">{{simplifyStr(parameter.name)}}&nbsp;<span ng-show="parameter.mandatory" class="mandatory">(*)</span></label>
        <button type="button" class="btn btn-default" ng-show="parameter.maxOccurs > parameter.inputs.length" ng-click="addGroupOccurrence(parameter)">
            <i class="fa fa-plus"></i>
        </button>
    </div>
    <div class="group-body">
        <div class="group-occurrence" ng-repeat="group in parameter.inputs">
            <div class="remove" ng-click="removeGroupOccurrence(parameter, $index)" ng-show="$index !== 0 || parameter.minOccurs === 0">Ã—</div>
            <div ng-repeat="parameter in group" ng-include="'views/tasks/' + parameter.type + '_renderer.html'"></div>
        </div>
    </div>
</div>
