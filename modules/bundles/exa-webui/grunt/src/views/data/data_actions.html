<div class="row">
    <div class="col-sm-2">
        <span class="tooltipicon">
            <button id="seeMetadata" type="button" class="btn btn-warning" tooltip-html-unsafe="{{'layer.listing.selected.metadata.button' | translate }}" tooltip-placement="bottom"
                    ng-click="dc.openMetadata()">
                <i class="glyphicon glyphicon-file"></i>
            </button>
        </span>
    </div>
    <div class="col-sm-2">
        <span class="tooltipicon">
            <a id="gotoMetadata"
               class="btn btn-default"
               tooltip-html-unsafe="{{'layer.listing.selected.gotometadata.button' | translate }}"
               tooltip-placement="bottom"
               ng-href="{{'admin.html#/metadata?id=' + dc.selection.data[0].metadatas[0].id}}">
                <i class="fa fa-mail-forward"></i>
            </a>
        </span>
    </div>
    <div class="col-sm-2">
        <span class="tooltipicon">
            <a id="exportData" class="btn btn-info" tooltip-placement="bottom" tooltip-html-unsafe="{{'layer.listing.selected.export.button' | translate }}"
               ng-href="{{'API/datas/' + dc.selection.data[0].id + '/export' | cstlContext:true}}">
                <i class="fa fa-download"></i>
            </a>
        </span>
    </div>
    <div class="col-sm-2" ng-if="lc.data && lc.data[0] && lc.data[0].type === 'COVERAGE' && lc.data[0].subtype !== 'pyramid'">
        <span class="tooltipicon">
            <button type="button" class="btn btn-info" tooltip-placement="bottom"
                    tooltip-html-unsafe="{{'layer.listing.selected.calculate.statistics' | translate }}"
                    ng-disabled="lc.data && lc.data[0] && lc.data[0].statsState"
                    ng-click="lc.calculateStatistics()">
                <i class="glyphicon glyphicon-stats"></i>
            </button>
        </span>
    </div>
    <div class="col-sm-2">
        <span class="tooltipicon">
            <button id="deleteLayer" type="button" class="btn btn-danger2" tooltip-placement="bottom" tooltip-html-unsafe="{{'layer.listing.selected.delete.button' | translate }}"
                    ng-click="lc.deleteData()">
                <i class="glyphicon glyphicon-trash"></i>
            </button>
        </span>
    </div>
</div>
