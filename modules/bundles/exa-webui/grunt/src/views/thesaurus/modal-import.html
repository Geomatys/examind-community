<div id="thesaurusImport" class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="$close()">Ã—</button>
            <h4 class="modal-title" translate="thesaurus.title.create_instance">Create a thesaurus</h4>
        </div>
        <div class="modal-body">
            <form id="thForm" name="thForm">
                <div class="form-group" ng-class="{'has-error':!mc.isValid && mc.touched}">
                    <label for="rdfFile" class="control-label" translate="thesaurus.label.rdf_file">RDF file (.xml) :</label>
                    <div class="fileinput fileinput-new" style="margin-top:5px;" data-provides="fileinput">
                        <div class="input-group">
                            <div class="form-control form-control-fix uneditable-input" data-trigger="fileinput">
                                <i class="glyphicon glyphicon-file fileinput-exists"></i>
                                <span class="fileinput-filename"></span>
                            </div>
                            <span class="input-group-addon btn btn-default btn-file">
                                <span class="fileinput-new" translate="data.modal.select" id="selectFile">Select file</span>
                                <span class="fileinput-exists" translate="data.modal.change" id="changeFile">Change</span>
                                <input id="rdfFile" name="rdfFile" type="file" onchange="angular.element(this).scope().mc.checkFile(this.value);"/>
                            </span>
                            <a class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput" translate="data.modal.remove" id="removeFile">Remove</a>
                        </div>
                    </div>
                    <div class="alert alert-thesaurus" ng-show="mc.uploading" translate="message.uploading">Your file(s) is uploading...</div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <p class="help-block" ng-show="!mc.isValid">
                <i class="fa fa-lock"></i>&nbsp;<span translate="thesaurus.text.invalid_form"></span>
            </p>
            <button type="button" id="cancelButton" class="btn btn-default" ng-click="$close()" translate="thesaurus.btn.cancel">Cancel</button>
            <button type="button" id="submitButton" class="btn btn-thesaurus" ng-disabled="!mc.isValid || mc.uploading" ng-click="mc.submit()">
                <i class="fa fa-check"></i>&nbsp;
                <span translate="thesaurus.btn.import">Import</span>
            </button>
        </div>
    </div>
</div>
